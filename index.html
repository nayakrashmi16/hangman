<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="hangman.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<div class="game-container">
    <div class="modal">
        <div class="modal-content">
            <p class="modal-message"></p>
            <p>Play Again?</p>
            <button onclick="startGame()" class="game-action-btn">Yes</button>
        </div>
    </div>
    <div class="game-title">Hangman</div>
    <div class="game-message">Guess the name of the Country</div>
    <div class="guesses-container">
        <span class="guesses-left-message">No.of Guesses Left: </span>
        <span class="guesses-left-count"></span>
    </div>
    <div class="game-canvas">
        <div class="gameplay-container">
            <div class="placeholder-container">
            </div>
            <div class="letter-input-btn-container">
                <input type="submit" value="A" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="B" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="C" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="D" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="E" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="F" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="G" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="H" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="I" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="J" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="K" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="L" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="M" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="N" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="O" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="P" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="Q" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="R" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="S" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="T" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="U" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="V" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="W" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="X" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="Y" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
                <input type="submit" value="Z" onclick="checkIfGuessCorrect(this)" class="letter-input-btn" tabindex="-1">
            </div>
        </div>
        <div class="hangman-illustration">
            <img src="assets/gallow.png" class="gallow-img hangman">
            <img src="assets/noose.png" class="noose-img hangman">
            <img src="assets/face.png" class="face-img hangman">
            <img src="assets/torso.png" class="torso-img hangman">
            <img src="assets/left-arm.png" class="left-arm-img hangman">
            <img src="assets/right-arm.png" class="right-arm-img hangman">
            <img src="assets/left-leg.png" class="left-leg-img hangman">
            <img src="assets/right-leg.png" class="right-leg-img hangman">
            <p class="illustration-message">You killed him! :(</p>
        </div>
    </div>
</div>
<script src="hangman.js"></script>
</body>
</html>
